<text transform="matrix(1 0 0 1 123.6592 48.9302)"><tspan x="0" y="0" fill="#FFFFFF" font-family="'MyriadPro-Bold'" font-size="28.08">ASTD Week</tspan><tspan x="-15.426" y="32.76" fill="#FFFFFF" font-family="'MyriadPro-Bold'" font-size="18.72">Annual Conference</tspan><tspan x="-58.774" y="54.6" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">The Annual Conference in March is the </tspan><tspan x="-61.958" y="69.763" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">highlight of the ASTD Annual Calendar. </tspan><tspan x="-37.406" y="84.926" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">The theme for 2015 is </tspan><tspan x="78.653" y="84.926" fill="#FFFFFF" font-family="'MyriadPro-BoldIt'" font-size="12.636">Shaping the </tspan><tspan x="-43.32" y="100.09" fill="#FFFFFF" font-family="'MyriadPro-BoldIt'" font-size="12.636">landscape for 2030</tspan><tspan x="60.294" y="100.09" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">, focusing on six  </tspan><tspan x="-51.812" y="115.253" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">topical themes - Training: Design and </tspan><tspan x="-33.3" y="130.416" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">Delivery, Leadership Develpment, </tspan><tspan x="-52.229" y="145.579" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">Science of Art and Learning, Learning </tspan><tspan x="-68.693" y="160.743" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">Technology, Learning Measurement and </tspan><tspan x="-27.602" y="175.906" fill="#FFFFFF" font-family="'MyriadPro-Regular'" font-size="12.636">Analytics, and Sales Enablement. </tspan></text>
